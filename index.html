<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Industrias Real Sabor S.A.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        color: #131313;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-areas: "rrss contact";
        height: 100%;
        min-height: 100vh;
      }

      .rrss {
        grid-area: rrss;
        background-color: #FFFBF4;
        background-image: url('./img/rotated2.png'); 
        background-repeat: no-repeat;
        background-size: contain;
        background-position: bottom;
        padding-top: 1rem;
      }
      .rrss .title{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .rrss .botones {
        width: 80%;
        margin: 0 auto;
        display: flex;
        justify-content: space-evenly;
        align-items: center; 
      }

      .rrss .botones a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 3.5rem;
        height: 3.5rem;
        cursor: pointer;
        background: #FFF;
        box-shadow: 0px 10px 12px rgba(60, 19, 2, 0.2);
        border-radius: 50px;
        border: 0.5px solid #ad804f;
      }

      .rrss .logo {
        text-align: center;
      }

      .rrss .logo img {
        width: 70%;
        margin: 3rem;
        border-radius: 100%;
      }

      .contact {
        grid-area: contact;
        background: #F5E8D4;
        padding-top: 1rem;
      }

      .contact .title {
        margin: 0 auto;
        width: 65%;
        text-align: center;
      }

      .contacto-descripcion {
        font-weight: 300;
        margin-bottom: 2rem;
      }

      .contact .info {
        max-width: 650px;
        width: 85%;
        margin: 0 auto;
        display: flex;
        text-align: center;
        justify-content: space-between;
      }

      .contact .info .item .icon {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        margin-bottom: 1rem;
        width: 2.5rem;
        height: 2.5rem;
        background-color: #FFFBF4;
        border-radius: 50%;
        padding: .5rem;
      }

      .contact .info .item .icon img {
        height: 2rem;
      }

      .contact .info .item .description p {
        margin: 0;
      }

      .formulario {
        width: 75%;
        margin: 2rem auto 1rem;
        padding: 1rem;
        background-color: #FFFBF4;
        box-shadow: 0px 5px 10px rgba(15, 15, 15, 0.1);
        border-radius: 8px;
      }

      .formulario form {
        display: flex;
        flex-direction: column;
      }

      .formulario form input, .formulario form textarea {
        border: none;
        border-bottom: 1px solid #6d6d6d;
        font-size: initial;
        margin: .5rem;
        font-family: 'Roboto', sans-serif;
        background: #fffbf4;
      }

      .submit {
        width: 100%;
        background: #99671B;
        border-radius: 8px;
        max-width: 130px;
        color: white;
        padding: 0.35rem;
        font-size: initial;
        margin: auto;
        margin-top: 1rem;
        cursor: pointer;
      }

      .submit:disabled,
      .submit[disabled]{
        background-color: #e0c59b;
        cursor: not-allowed;
      }

      .loader {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        width: 300px;
        height: 200px;
        margin: auto;
        border-radius: .5rem;
        padding: 1rem;
        box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;
        z-index: 2;
      }

      .modal {
        content: " ";
        background: rgb(0,0,0,0.25);
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1;
        display: none;
      }

      .loader .lds-dual-ring {
        display: block;
        width: 80px;
        height: 80px;
        margin: auto;
      }
      .loader .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #ad804f;
        border-color: #ad804f transparent #ad804f transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }
      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media only screen and (max-width: 600px) {
        .logo img {
          padding-bottom: 1rem;
        }
        .grid {
          display: grid;
          grid-template-columns: 1fr;
          grid-template-rows: 1fr;
          grid-template-areas: "rrss"
                               "contact";
          height: 100%;
          min-height: 100vh;
        }

        .contact .info {
          flex-direction: column;
          text-align: start;
        }

        .contact .info .item {
          display: flex;
          flex-direction: row;
          align-items: center;
          margin: 1rem 0;
        }

        .contact .info .item .icon {
          margin: unset;
          margin-right: 1rem;
        }
      }
    </style>
  </head>

  <body>

        <div class="logo">
          <img src="./img/logo.png" alt="Logo Industrias Real Sabor S.A." />

      <div class="contact">
        <div class="title">

        <!-- https://www.000webhost.com/ para alojar gratis el script PHP para el formulario -->
        <div class="formulario">
          <form id="form" class="gform pure-form pure-form-stacked" method="POST" data-email="ismaelteixeira6@gmail.com" action="https://script.google.com/macros/s/AKfycbwVLE5RrawXrRe1MnTS-UMeTuFfDSXvTUlGyKcS/exec">
            <input type="text" id="nombre" name="name" placeholder="Nombre y Apellido" required>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <textarea id="mensaje" name="message" rows="4" placeholder="Tu mensaje" required></textarea>

            <button class="submit" type="submit">Enviar</button>
          </form>
        </div>
      </div>

      <div class="modal">
        <div class="loader"> 
          <h2 style="text-align: center;">Enviando mensaje...</h2>
          <br/> 
          <div class="lds-dual-ring"></div> 
        </div>
      </div>
    </div>

    <script>
      (function() {
        // get all data in form and return object
        function getFormData(form) {
          var elements = form.elements;
          var honeypot;

          var fields = Object.keys(elements).filter(function(k) {
            if (elements[k].name === "honeypot") {
              honeypot = elements[k].value;
              return false;
            }
            return true;
          }).map(function(k) {
            if(elements[k].name !== undefined) {
              return elements[k].name;
            // special case for Edge's html collection
            }else if(elements[k].length > 0){
              return elements[k].item(0).name;
            }
          }).filter(function(item, pos, self) {
            return self.indexOf(item) == pos && item;
          });

          var formData = {};
          fields.forEach(function(name){
            var element = elements[name];
            
            // singular form elements just have one value
            formData[name] = element.value;

            // when our element has multiple items, get their values
            if (element.length) {
              var data = [];
              for (var i = 0; i < element.length; i++) {
                var item = element.item(i);
                if (item.checked || item.selected) {
                  data.push(item.value);
                }
              }
              formData[name] = data.join(', ');
            }
          });

          // add form-specific values into the data
          formData.formDataNameOrder = JSON.stringify(fields);
          formData.formGoogleSheetName = form.dataset.sheet || "responses"; // default sheet name
          formData.formGoogleSendEmail
            = form.dataset.email || ""; // no email by default

          return {data: formData, honeypot: honeypot};
        }

        function handleFormSubmit(event) {  // handles form submit without any jquery
          event.preventDefault();           // we are submitting via xhr below
          var form = event.target;
          var formData = getFormData(form);
          var data = formData.data;

          // If a honeypot field is filled, assume it was done so by a spam bot.
          if (formData.honeypot) {
            return false;
          }

          disableAllButtons(form);
          showModal();
          var url = form.action;
          var xhr = new XMLHttpRequest();
          xhr.open('POST', url);
          xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
          xhr.onreadystatechange = function() {
              if (xhr.readyState === 4 && xhr.status === 200) {
                alert("¡Tu mensaje ha sido enviado con éxito! Dentro de poco te contactaremos por medio de tu correo electrónico");
                hideModal();
                form.reset();
                var buttons = document.querySelectorAll("button");
                for (var i = 0; i < buttons.length; i++) {
                  buttons[i].disabled = false;
                }
              }
          };
          // url encode form data for sending as post data
          var encoded = Object.keys(data).map(function(k) {
              return encodeURIComponent(k) + "=" + encodeURIComponent(data[k]);
          }).join('&');
          xhr.send(encoded);
        }
        
        function loaded() {
          // bind to the submit event of our form
          var forms = document.querySelectorAll("form.gform");
          for (var i = 0; i < forms.length; i++) {
            forms[i].addEventListener("submit", handleFormSubmit, false);
          }
        };
        document.addEventListener("DOMContentLoaded", loaded, false);

        function disableAllButtons(form) {
          var buttons = document.querySelectorAll("button");
          for (var i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
          }
        }

        function showModal() {
          var el = document.getElementsByClassName('modal');
          el[0].style.display = "block";
        }

        function hideModal() {
          var el = document.getElementsByClassName('modal');
          el[0].style.display = "none";
        }
      })();
    </script>
